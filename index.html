<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <title>Cadastro Fornecedor/Produto</title>
</head>

<body>
    <header>
        <nav class="mt-4">
            <p class="fw-normal fs-2 text-center">CADASTRO FORNECEDOR/PRODUTO</p>
        </nav>
    </header>

    <section id="section-one" class="p-3 mt-4">
        <div class="container mb-3" id="fornecedor">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Dados do Fornecedor
                </div>
                <form id="formValidation" class="row g-3 p-3">
                    <div class="col-md-8">
                        <label class="form-label fw-medium">Razão Social</label>
                        <input type="text" class="form-control" id="inputRsocial" name="rsocial" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-medium">CNPJ</label>
                        <input type="text" class="form-control" id="inputCnpj" name="cnpj" />
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-medium">Nome Fantasia</label>
                        <input type="text" class="form-control" id="inputNomeFant" name="nomeFantasia" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-medium">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inputInscrest" name="inscricaoEstadual" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-md-4">
                            <label class="form-label fw-medium">CEP</label>
                            <input type="text" class="form-control" id="inputCep" name="cep" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-medium">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inputInscMun" name="inscricaoMunicipal" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-medium">Endereço</label>
                        <input type="text" class="form-control" id="inputEndereco" name="endereco" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-medium">Número</label>
                        <input type="text" class="form-control" id="inputNumero" name="numero" />
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-medium">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" name="complemento" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-md-4">
                            <label class="form-label fw-medium">Bairro</label>
                            <input type="text" class="form-control" id="inputBairro" name="bairro" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-medium">Município</label>
                            <input type="text" class="form-control" id="inputMunicipio" name="municipio" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-medium">Estado</label>
                            <input type="text" class="form-control" id="inputEstado" name="estado" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-md-5">
                            <label class="form-label fw-medium">Nome da Pessoa de Contato</label>
                            <input type="text" class="form-control" id="inputContato" name="contato" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-medium">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone" name="telefone" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-medium">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="section-two" class="p-3 mt-4">
        <div class="container mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Produtos</div>
                <div class="card-body" data-produtos></div>
                <button type="button" class="btn btn-success w-100" id="addproduto">
                    Adicionar Produto
                </button>
            </div>
        </div>
        <div class="container mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Anexos</div>
                <div class="card-body">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="card">
                                <div class="card-header">Itens</div>
                                <div class="card-body" data-anexos></div>
                            </div>
                        </div>
                    </div>
                    <label for="adicionarAnexo">Incluir Anexo</label>
                    <input type="file" id="adicionarAnexo" />
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success mb-5 w-100" id="submit-button">
            Salvar Fornecedor
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h1 class="mb-3">Fornecedor salvo</h1>
                        <div class="btn btn-primary d-flex justify-content-center" id="downloadJson">
                            Baixar arquivo JSON
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
